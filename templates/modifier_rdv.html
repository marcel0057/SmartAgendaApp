<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Rendez-vous - AgendaPlus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <!-- MÃªme sidebar que dashboard.html -->
            {% include 'sidebar.html' %}
        </aside>
        
        <main class="main-content">
            <div class="content-wrapper">
                <h1>Modifier le rendez-vous</h1>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
                
                <form method="POST" class="register-form">
                    <div class="form-group">
                        <label>Titre :</label>
                        <input type="text" name="titre" value="{{ rdv.titre }}" required>
                    </div>
                    <div class="form-group">
                        <label>Date :</label>
                        <input type="date" name="date" value="{{ rdv.date }}" required>
                    </div>
                    <div class="form-group">
                        <label>Heure :</label>
                        <input type="time" name="heure" value="{{ rdv.heure }}" required>
                    </div>
                    <div class="form-group">
                        <label>Description :</label>
                        <textarea name="description">{{ rdv.description }}</textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                        <button type="submit" name="supprimer" class="btn btn-danger">Supprimer</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline">Annuler</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
