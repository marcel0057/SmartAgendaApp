<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un rendez-vous - AgendaPlus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <!-- Même sidebar que dans dashboard.html -->
            <div class="sidebar-header">
                <a href="{{ url_for('dashboard') }}" class="logo">
                    <i class="fas fa-calendar-alt"></i>
                    <span>AgendaPlus</span>
                </a>
                <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt"></i><span>Tableau de bord</span></a></li>
                    <li class="active"><a href="{{ url_for('ajouter_rdv') }}"><i class="fas fa-calendar"></i><span>Mon agenda</span></a></li>
                    <li><a href="#"><i class="fas fa-tasks"></i><span>Tâches</span></a></li>
                    <li><a href="#"><i class="fas fa-bell"></i><span>Rappels</span></a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i><span>Statistiques</span></a></li>
                    <li><a href="#"><i class="fas fa-users"></i><span>Équipe</span></a></li>
                    <li><a href="#"><i class="fas fa-cog"></i><span>Paramètres</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <img src="{{ url_for('static', filename='images/avatar-placeholder.jpg') }}" alt="Avatar" class="avatar">
                    <div class="user-info">
                        <div class="user-name">{{ user.first_name }} {{ user.last_name }}</div>
                        <div class="user-email">{{ user.email }}</div>
                    </div>
                </div>
                <a href="{{ url_for('logout') }}" class="btn-logout"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </aside>
        <main class="main-content">
            <div class="content-wrapper">
                <h1>Ajouter un rendez-vous</h1>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
                <form method="POST" class="register-form">
                    <div class="form-group">
                        <label>Titre :</label>
                        <input type="text" name="titre" required>
                    </div>
                    <div class="form-group">
                        <label>Date :</label>
                        <input type="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label>Heure :</label>
                        <input type="time" name="heure" required>
                    </div>
                    <div class="form-group">
                        <label>Description :</label>
                        <textarea name="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline">Retour</a>
            </div>
        </main>
    </div>
</body>
</html>
