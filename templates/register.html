<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - AgendaPlus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="color-spot spot-1"></div>
        <div class="color-spot spot-2"></div>
        <div class="color-spot spot-3"></div>
        <div class="register-header">
            <a href="{{ url_for('index') }}" class="logo">
                <i class="fas fa-calendar-alt"></i>
                <span>AgendaPlus</span>
            </a>
            <h1>Créez votre compte</h1>
            <p>Commencez à organiser votre temps avec élégance</p>
        </div>
        {% if error %}
            <p style="color: red; text-align: center;">{{ error }}</p>
        {% endif %}
        <form class="register-form" method="POST" action="{{ url_for('register') }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">Prénom</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="last_name">Nom</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Adresse email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                </div>
                <p class="password-hint">8 caractères minimum</p>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmer le mot de passe</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                </div>
            </div>
            <div class="terms-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de confidentialité</a></label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Créer mon compte</button>
            <div class="login-link">
                Déjà un compte ? <a href="{{ url_for('login') }}">Se connecter</a>
            </div>
        </form>
    </div>
    <script>
        // Script pour toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                const icon = this.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });
    </script>
</body>
</html>
